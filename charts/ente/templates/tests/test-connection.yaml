apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ente.fullname" . }}-test-connection"
  labels:
    {{- include "ente.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.9.1
      command: ['sh', '-c']
      args:
        - >
          code=$(curl -s -o /dev/null -w "%{http_code}" http://{{ include "ente.fullname" . }}-museum:{{ .Values.museum.service.port }}/ping);
          echo "Got HTTP $code";
          if [ "$code" = "200" ]; then exit 0; else exit 1; fi
  restartPolicy: Never
