{{- if and .Values.envFromSecret.enabled (not .Values.envFromSecret.existingSecret) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s" (tpl .Values.envFromSecret.secretName $) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shiori.labels" . | nindent 4 }}
    {{- with .Values.envFromSecret.secretLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.envFromSecret.secretAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- include "shiori.secrets.data" . | nindent 2 }}
{{- end -}}
