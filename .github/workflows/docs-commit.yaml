name: Docs Commit

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches:
      - "renovate*"
      - "renovate/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true
jobs:
  check-artifact:
    runs-on: ubuntu-24.04
    outputs:
      has_patch: ${{ steps.check.outputs.has_patch }}
      patch_artifact_id: ${{ steps.check.outputs.has_patch }}
    steps:
      - name: Check for "docs-patch" artifact
        id: check
        run: |
          response=$(curl -sSL \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.event.workflow_run.artifacts_url }}")

          # See if any artifact has the name "docs-patch"
          artifact_id=$(echo "$response" | jq '.artifacts | map(select(.name == "docs-patch"))[0] | .id')

          if [ -z "$artifact_id" ] || [ "$artifact_id" = "null" ]; then
            echo "Artifact 'docs-patch' not found"
            echo "has_patch=false" >> "$GITHUB_OUTPUT"
            echo "patch_artifact_id=null" >> "$GITHUB_OUTPUT"
          else
            echo "Artifact 'docs-patch' found"
            echo "has_patch=true" >> "$GITHUB_OUTPUT"
            echo "patch_artifact_id=${artifact_id}" >> "$GITHUB_OUTPUT"
          fi
  apply-patch:
    needs: check-artifact
    if: (github.event.workflow_run.conclusion == 'success') && (github.event.workflow_run.head_repository.full_name == 'ocraviotto/helm-charts') && (needs.check-artifact.outputs.has_patch == 'true')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Download patch artifact from triggering run
        env:
          PATCH_ID: ${{ needs.check-artifact.outputs.patch_artifact_id }}
        run: |
          echo "Artifact ID: $PATCH_ID"

          # Download and unzip
          curl -sSL \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -L "${{ github.event.workflow_run.artifacts_url }}/$PATCH_ID/zip" \
            -o patch.zip

          unzip patch.zip -d .
          ls -l

      - name: Apply patch
        run: |
          git apply changes.patch || echo "Nothing to apply"

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add ':(icase)README*'
            git commit -m "chore(docs): update READMEs"
            git push --force-with-lease origin HEAD:${{ github.event.workflow_run.head_branch }}
          else
            echo "No README changes to commit."
          fi
