name: Docs Commit

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches:
      - "renovate/**"
      - "attempt-renovate-docs-self-fix"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true
jobs:
  apply-patch:
    if: (github.event.workflow_run.conclusion == 'success') && (github.event.workflow_run.head_repository.full_name == 'ocraviotto/helm-charts')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Download patch
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: docs-patch
          path: .

      - name: Apply patch
        run: |
          git apply changes.patch || echo "Nothing to apply"

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add ':(icase)README*'
            git commit -m "chore(docs): update READMEs"
            git push --force-with-lease origin HEAD:${{ github.event.workflow_run.head_branch }}
          else
            echo "No README changes to commit."
          fi
